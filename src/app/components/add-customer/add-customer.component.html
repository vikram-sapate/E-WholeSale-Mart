<div
  style="
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;
  "
>
  <mat-card style="width: 300px;">
    <mat-card-title>Add Customer</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="add()">
        <p>
          <mat-form-field >
            <input
              type="text"
              matInput
              placeholder="First Name"
              formControlName="firstName"
              required
            />
          </mat-form-field>
        </p>

        <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Last Name"
                formControlName="lastName"
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="City"
                formControlName="city"
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Country"
                formControlName="country"
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Zip"
                formControlName="zip"
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Email"
                formControlName="email"
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="User Name"
                formControlName="userName"
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Phone"
                formControlName="phone"
                required
              />
            </mat-form-field>
          </p>

        <p *ngIf="error" style="color: red;" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button>Add</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
